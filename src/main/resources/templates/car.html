<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello world title!</title>
</head>
<body>
    <h1>
        Witej w swiecie Spring'a!
    </h1>

    <p>Hello World!</p>

    <tr th:each="car: ${cars}">
        <p>Car</p>
        <td th:text="${car.getMark()}"></td><br>
        <td th:text="${car.getModel()}"></td><br>
    </tr>
</body>
</html>
